<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ff8c00; 
        }

        #input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            width: 30%;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%; 
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        form textarea {
            height: 120px;
            resize: none; 
        }

        button {
            background-color: #ff8c00; 
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e07c00;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #ff8c00; 
            font-weight: 500;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #e07c00; 
        }

        
        @media screen and (max-width: 768px) {
            #input {
                width: 80%;
            }

            form input[type="text"],
            form input[type="email"],
            form textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .social-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact">
        <h1>Get in Touch</h1>
        <form id="input">
            <input type="text" id="name" name="user_name" placeholder="Your Name" required />
            <input type="email" id="email" name="user_email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/tejasvi-garg-288109270/" target="_blank">LinkedIn</a>
            <a href="https://github.com/tejas01g" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/fit_tejas__/" target="_blank">Instagram</a>
            <a href="https://x.com/TejasviYt" target="_blank">Twitter</a>
        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("OauClH0SY2hJcuaCO"); // Initialize EmailJS
        })();
        document.getElementById('input').addEventListener('submit', function(event) { 
            event.preventDefault(); // Prevent default form submission

            emailjs.sendForm('service_u0v0nl8', 'template_w1ucvjj', this) 
                .then(function() {
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    alert('Failed to send the message. Please try again.');
                    console.error('FAILED...', error);
                });
        });
    </script>
</body>
</html>
